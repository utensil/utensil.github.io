            <h1>
              年华
            </h1>
          </header>
          <article>
            <p>为什么我们还可以以主人翁的心态看待这个世界，把世界作为我们的花园和战场，那是因为我们还在最美好的年华，因为我们还没有为我们的欲望背上重负，因为我们手中仍握着无限的可能性，因为我们还没有迎来自己中年的窝囊和老境的凄凉。</p>
