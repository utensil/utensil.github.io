            <h1>
              科普
            </h1>
          </header>
          <article>
            <p>我喜欢的严肃科普书籍，是那种有实在技术内容并且reference充足（可做扩展阅读），有对自然现象的细节展开分析和讨论，而且有些许学科断代史的感觉（讲述些探索路上的人和事）的书。</p>
            
            <p>最讨厌玄思或者通俗太多的科普书，它们像轻纱，像迷雾，美丽，但不是桥梁。</p>
