            <h1>
              象限
            </h1>
          </header>
          <article>
            <blockquote>
            <p>『在公司里面做事，资源总是有限的，需求总是无穷的。』</p>
            
            <p>『如何用有限的资源，多快好省的完成紧急而又重要的任务，如何尽快搞定紧急但不重要的扑火，如何将重要但不紧急的事情按部就班的安排下去，如何拒绝又不重要又不紧急的打扰，这也是一种能力。』</p>
            </blockquote>
            
            <p>驾驭优先级的四个象限，而不是被它们奴役。</p>
